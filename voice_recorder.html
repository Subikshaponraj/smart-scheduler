<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .recorder-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .app-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .recorder-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .time-display {
            font-size: 3em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .status-text {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            margin: 20px 0;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            transition: height 0.1s ease;
            height: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .record-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .record-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff4757, #c44569);
            animation: pulse 2s infinite;
        }

        .stop-btn {
            background: linear-gradient(135deg, #ffa726, #ff7043);
            color: white;
        }

        .stop-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 167, 38, 0.4);
        }

        .play-btn {
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 187, 106, 0.4);
        }

        .download-btn {
            background: linear-gradient(135deg, #42a5f5, #1976d2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 165, 245, 0.4);
        }

        .download-btn:disabled {
            background: linear-gradient(135deg, #bdbdbd, #9e9e9e);
            cursor: not-allowed;
            transform: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes recording-glow {
            0% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 107, 107, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
        }

        .recording-indicator {
            animation: recording-glow 2s infinite;
        }

        .quality-settings {
            margin-bottom: 20px;
            text-align: left;
        }

        .quality-settings label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .quality-settings select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            width: 100%;
        }

        .quality-settings select option {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="recorder-container">
        <h1 class="app-title">Voice Recorder Pro</h1>
        
        <div class="quality-settings">
            <label for="quality">Audio Quality:</label>
            <select id="quality">
                <option value="high">High Quality (44.1kHz)</option>
                <option value="medium" selected>Medium Quality (22kHz)</option>
                <option value="low">Low Quality (8kHz)</option>
            </select>
        </div>

        <div class="recorder-display">
            <div class="time-display" id="timeDisplay">00:00</div>
            <div class="status-text" id="statusText">Ready to record</div>
            
            <div class="visualizer" id="visualizer">
                <!-- Audio visualization bars will be generated here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn record-btn" id="recordBtn" title="Start Recording">
                üé§
            </button>
            <button class="control-btn stop-btn" id="stopBtn" title="Stop Recording" style="display: none;">
                ‚èπÔ∏è
            </button>
            <button class="control-btn play-btn" id="playBtn" title="Play Recording" style="display: none;">
                ‚ñ∂Ô∏è
            </button>
        </div>

        <button class="download-btn" id="downloadBtn" disabled>
            üì• Download Recording
        </button>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.audioUrl = null;
                this.isRecording = false;
                this.isPaused = false;
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.animationFrame = null;

                this.initializeElements();
                this.createVisualizer();
                this.setupEventListeners();
            }

            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.playBtn = document.getElementById('playBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.statusText = document.getElementById('statusText');
                this.visualizer = document.getElementById('visualizer');
                this.qualitySelect = document.getElementById('quality');
            }

            createVisualizer() {
                // Create visualization bars
                for (let i = 0; i < 32; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    this.visualizer.appendChild(bar);
                }
            }

            setupEventListeners() {
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.playBtn.addEventListener('click', () => this.playRecording());
                this.downloadBtn.addEventListener('click', () => this.downloadRecording());
            }

            getAudioConstraints() {
                const quality = this.qualitySelect.value;
                const constraints = {
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                    }
                };

                switch (quality) {
                    case 'high':
                        constraints.audio.sampleRate = 44100;
                        constraints.audio.channelCount = 2;
                        break;
                    case 'medium':
                        constraints.audio.sampleRate = 22050;
                        constraints.audio.channelCount = 1;
                        break;
                    case 'low':
                        constraints.audio.sampleRate = 8000;
                        constraints.audio.channelCount = 1;
                        break;
                }

                return constraints;
            }

            async startRecording() {
                try {
                    const constraints = this.getAudioConstraints();
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // Setup audio context for visualization
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 64;
                    source.connect(this.analyser);
                    
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);

                    // Setup MediaRecorder
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                        this.audioUrl = URL.createObjectURL(this.audioBlob);
                        this.showPlayback();
                        stream.getTracks().forEach(track => track.stop());
                    };

                    this.mediaRecorder.start(100); // Collect data every 100ms
                    this.isRecording = true;
                    this.startTimer();
                    this.startVisualization();
                    this.updateUI();

                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Unable to access microphone. Please check permissions.');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.stopTimer();
                    this.stopVisualization();
                    this.updateUI();
                }
            }

            playRecording() {
                if (this.audioUrl) {
                    const audio = new Audio(this.audioUrl);
                    audio.play();
                    this.statusText.textContent = 'Playing recording...';
                    
                    audio.addEventListener('ended', () => {
                        this.statusText.textContent = 'Playback finished';
                    });
                }
            }

            async downloadRecording() {
                if (this.audioBlob) {
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const filename = `recording_${timestamp}.wav`;
                    
                    // Option 1: Download locally
                    const downloadLink = document.createElement('a');
                    downloadLink.href = this.audioUrl;
                    downloadLink.download = filename;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    // Option 2: Send to Python server (uncomment if using server integration)
                    // await this.sendToPythonServer(filename);
                    
                    this.statusText.textContent = `Downloaded: ${filename}`;
                }
            }

            async sendToPythonServer(filename) {
                try {
                    const formData = new FormData();
                    formData.append('audio', this.audioBlob, filename);
                    
                    this.statusText.textContent = 'Sending to Python server...';
                    
                    const response = await fetch('http://localhost:5000/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.statusText.innerHTML = `
                            <strong>Transcription:</strong> ${result.transcription}<br>
                            <strong>Task:</strong> ${result.task}<br>
                            <strong>Time:</strong> ${result.time}
                        `;
                    } else {
                        this.statusText.textContent = `Error: ${result.error}`;
                    }
                } catch (error) {
                    console.error('Error sending to Python server:', error);
                    this.statusText.textContent = 'Error: Could not connect to Python server';
                }
            }

            startTimer() {
                this.startTime = Date.now() - this.elapsedTime;
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateTimeDisplay();
                }, 100);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            resetTimer() {
                this.elapsedTime = 0;
                this.updateTimeDisplay();
            }

            updateTimeDisplay() {
                const totalSeconds = Math.floor(this.elapsedTime / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                this.timeDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            startVisualization() {
                const updateVisualization = () => {
                    if (!this.isRecording) return;

                    this.analyser.getByteFrequencyData(this.dataArray);
                    const bars = this.visualizer.querySelectorAll('.bar');
                    
                    for (let i = 0; i < bars.length; i++) {
                        const barHeight = (this.dataArray[i] / 255) * 50 + 10;
                        bars[i].style.height = barHeight + 'px';
                    }

                    this.animationFrame = requestAnimationFrame(updateVisualization);
                };
                updateVisualization();
            }

            stopVisualization() {
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                // Reset bars
                const bars = this.visualizer.querySelectorAll('.bar');
                bars.forEach(bar => {
                    bar.style.height = '10px';
                });
            }

            showPlayback() {
                this.playBtn.style.display = 'flex';
                this.downloadBtn.disabled = false;
                this.statusText.textContent = 'Recording completed';
            }

            updateUI() {
                if (this.isRecording) {
                    this.recordBtn.style.display = 'none';
                    this.stopBtn.style.display = 'flex';
                    this.recordBtn.classList.add('recording');
                    this.statusText.textContent = 'Recording in progress...';
                    this.recorder.classList.add('recording-indicator');
                } else {
                    this.recordBtn.style.display = 'flex';
                    this.stopBtn.style.display = 'none';
                    this.recordBtn.classList.remove('recording');
                    this.recorder?.classList.remove('recording-indicator');
                }
            }
        }

        // Initialize the voice recorder when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecorder();
        });
    </script>
</body>
</html>
